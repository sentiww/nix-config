name: Nix Linters

on:
  push:
    paths:
      - '**/*.nix'
      - flake.lock
      - flake.nix
  pull_request:
    paths:
      - '**/*.nix'
      - flake.lock
      - flake.nix
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: statix & deadnix
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v11

      - name: Setup magic cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Run statix
        run: nix run nixpkgs#statix -- check

      - name: Run deadnix
        run: nix run nixpkgs#deadnix -- --fail --exclude ./hosts/laptop/hardware-configuration.nix ./hosts/desktop/hardware-configuration.nix
